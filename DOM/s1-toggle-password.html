<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-LPvXVVAlyPoBSGkX8UddpctDks+1P4HG8MhT7/YwqHtJ40bstjzCqjj+VVVDhsCo" crossorigin="anonymous">
    <link href='https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css' rel='stylesheet' type='text/css'>
    <title>Toggle Password</title>
    <style>
        body {
            font-family: 'Vazir';
        }
        form {
            width: 300px;
            margin: 3rem auto;
        }
    </style>
</head>

<body>
    <form>
        <div class="mb-3">
            <label for="username" class="form-label">نام کاربری</label>
            <input type="text" class="form-control" id="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">گذرواژه</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password">
                <button class="btn btn-secondary" type="button" id="show-pass" onclick="togglePass()">*</button>
              </div>
        </div>
        
        <button type="submit" class="btn btn-primary">ثبت</button>
    </form>

    <script>
        function togglePass() {
            const passwordInput = document.getElementById('password');
            const currentType = passwordInput.getAttribute('type');
            passwordInput.setAttribute('type', currentType === 'password' ? 'text' : 'password');
        }
    </script>
</body>

</html>
